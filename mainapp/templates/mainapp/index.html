{% extends "layouts/layouts.html" %}

{% block title %}
{{title}}
{% endblock title %}

{% block content %}
{% if messages %}
    {% for x in  messages%}
        <div class="alert-success">
            {{x}}
        </div>
    {% endfor %}
{% endif %}

<h1>{{title}}</h1>
<h2>{{content}}</h2>

{% endblock content %}
